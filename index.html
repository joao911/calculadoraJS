<!doctype html>
<html lang="en">

<head>
  <title>calculadora</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="estilo/estilo.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="bg"></div>
  <div class="main">
    <form name="form" id="form">
      <input class="textview" id="text" type="text" name="" id="">
    </form>
    <table>
      <tr>
        <td><input class="button"  type="button" value="(" onclick="inserir('(')"></td>
        <td><input class="button"  type="button" value=")" onclick="inserir(')')"></td>
        <td><input class="button"  type="button" value="%" onclick="inserir('%')"></td>
        <td><input class="button"  type="button" value="AC" onclick="limpar()"></td>
      </tr>
      <tr>
        <td><input class="button" id="zerar" type="button" value="7" onclick="inserir(7)"></td>
        <td><input class="button" id="maior" type="button" value="8" onclick="inserir(8)"></td>
        <td><input class="button" id="dividir" type="button" value="9" onclick="inserir(9)"></td>
        <td><input class="button" id="multiplicar" type="button" value="/" onclick="inserir('/')"></td>
      </tr>
      <tr>
        <td><input class="button" id="7" type="button" value="4" onclick="inserir(4)"></td>
        <td><input class="button" id="8" type="button" value="5" onclick="inserir(5)"></td>
        <td><input class="button" id="9" type="button" value="6" onclick="inserir(6)"></td>
        <td><input class="button" id="diminuir" type="button" value="x" onclick="inserir('*')"></td>
      </tr>
      <tr>
        <td><input class="button" id="4" type="button" value="1" onclick="inserir(1)"></td>
        <td><input class="button" id="5" type="button" value="2" onclick="inserir(2)"></td>
        <td><input class="button" id="6" type="button" value="3" onclick="inserir(3)"></td>
        <td><input class="button" id="somar" type="button" value="-" onclick="inserir('-')"></td>
      </tr>
      <tr>
        <td><input class="button" id="0" type="button" value="0" onclick="inserir(0)"></td>
        <td><input class="button" id="1" type="button" value="." onclick="inserir(.)"></td>
        <td><input class="button" id="1" type="button" value="=" onclick="calcular()"></td>
        <td><input class="button" id="igual" type="button" value="+" onclick="inserir('+')" ></td>
      </tr>

    </table>
  </div>
</body>
<script src="js/test.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
